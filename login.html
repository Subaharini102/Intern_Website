<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('pics/abc.jpg') center/cover;
            /* Use the actual path to your background image */
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            /* Slightly transparent white background color for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            /* Adjusted width */
            text-align: center;
            /* Center align the content */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #1477e8;
            /* Bootstrap primary color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            /* Make the button fill the container width */
        }

        
    </style>
</head>

<body>
    <div class="login-container">
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <script ssrc="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script ssrc="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script ssrc="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simulate a basic check (replace with server-side validation)
            var validUsers = {
                'padma': '1234',
                'suba': '2345',
                'kumar': '3456',
                'theeraj': '1234'
            };

            if (validUsers[username] && validUsers[username] === password) {
                alert('Login successful!');
                // Redirect to the dashboard or another page
                window.location.href = 'sample.html';
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</body>

</html>
