<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <style>
        /* Additional styling for responsiveness */
        #map {
            height: 400px;
            /* Set a default height for smaller screens */
        }

        @media (min-width: 768px) {
            #map {
                height: 600px;
                /* Adjust the height for larger screens */
            }
        }
    </style>
</head>

<body>
    <div id="map" class="container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3930.5747974590936!2d78.073886474792!3d9.885994590213627!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b00cfcc15e12a61%3A0xbe7dd0a1e579baf4!2sAriv%20Executions!5e0!3m2!1sen!2sin!4v1704286780359!5m2!1sen!2sin"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
