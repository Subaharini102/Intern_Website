<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fee Portal</title>
    <link rel="stylesheet" type="text/css" href="payment.css">

    <style>
        /* Additional CSS for styling */
        #submitBtn {
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: #fff;
            /* White text */
            padding: 10px 20px;
            /* Adjust size as needed */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            /* Add margin to separate from the card number field */
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="left">
                <h3></h3>
                <form id="billingForm">
                    Full name
                    <input type="text" id="fullName" name="full_name" placeholder="Enter name" required>
                    Email
                    <input type="text" id="email" name="email" placeholder="Enter email" required>
                    Phone number
                    <input type="text" id="phoneNumber" name="phone_number" placeholder="Enter phone number (10 digits)"
                        required>
                    Address
                    <input type="text" id="address" name="address" placeholder="Enter address" required>
                    City
                    <input type="text" id="city" name="city" placeholder="Enter City" required>
                </form>
            </div>
            <div class="right">
                <h3>PAYMENT</h3>
                <form id="paymentForm">
                    Credit card number
                    <input type="text" id="cardNumber" name="card_number" placeholder="Enter card number" required>
                    <input type="button" id="submitBtn" value="PAY â‚¹50,000" onclick="validateForm()">
                </form>
            </div>
        </div>
    </header>
    <script>
        function validateForm() {
            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var address = document.getElementById('address').value;
            var city = document.getElementById('city').value;

            var cardNumber = document.getElementById('cardNumber').value;

            // Check for empty fields in the billing address section
            if (!fullName || !email || !phoneNumber || !address || !city) {
                alert("Please fill in all fields in the billing address section.");
                return;
            }

            // Validate city field (accept only strings)
            if (!isValidCity(city)) {
                alert("Invalid city. Please enter a valid city name.");
                return;
            }

            // Validate phone number (10 digits)
            if (!isValidPhoneNumber(phoneNumber)) {
                alert("Invalid phone number. Please enter a 10-digit phone number.");
                return;
            }

            // Check for empty fields in the payment section
            if (!cardNumber) {
                alert("Please fill in the card number field.");
                return;
            }

            // Additional JavaScript validation
            if (!isValidCardNumber(cardNumber)) {
                alert("Invalid card number. Please enter a valid card number.");
                return;
            }

            // Validate email format
            if (!isValidEmail(email)) {
                alert("Invalid email address. Please use a valid student email address.");
                return;
            }

            // If validation passes, redirect to another page
            window.location.href = "ps.html";
        }

        function isValidCity(city) {
            // Check if the city contains only letters
            return /^[a-zA-Z\s]+$/.test(city);
        }

        function isValidPhoneNumber(phoneNumber) {
            // Validate phone number (10 digits)
            return /^\d{10}$/.test(phoneNumber);
        }

        function isValidCardNumber(cardNumber) {
            // Add your card number validation logic here
            // Example: Check if the card number is numeric and has the correct length
            return /^\d{16}$/.test(cardNumber);
        }

        function isValidEmail(email) {
            // Validate email format (assuming ends with "@student.tce.edu")
            return /^[^\s@]+@student\.tce\.edu$/.test(email);
        }
    </script>
</body>

</html>
